<html>
<body>
    <div class="credit-card card">
        <img src="https://logodix.com/logo/1153460.png" class="visa-png">
        <p class="card-number">{{cardNumber}}</p>
        <img src="https://img.icons8.com/office/80/000000/sim-card-chip.png" class="chip-png">
        <p class="card-holder-head">Card Holder</p>
        <p class="card-holder">{{cardHolder}}</p>
    </div>
    <div class="info-card card">
        <h3>Payment</h3>
        <form action="">
            <div class="content">
                <label>Credit/Debit card number</label><br>
                <input type="text" placeholder={{cardNumber}}>
                <div class="EXPnCVV">
                    <div>
                        <label>Expiry date MM/YY</label><br>
                        <input type="month">
                    </div>
                    <div>
                        <label>CCV/CVV Number</label><br>
                        <input type="password" placeholder="000">
                    </div>
                </div>
                <label>Card Holder name (English)</label><br>
                <input type="text" placeholder="{{cardHolder}}">
            </div>
            <input type="button" value="Submit">
        </form>
    </div>

</body>

</html>
